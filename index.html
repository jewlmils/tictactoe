<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic Tac Toe</title>
    <link rel="icon" href="images/ttt-bunny-01.png" />
    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/sprinkle" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="title.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- intro -->
    <div class="title-intro">
      <img src="images/ttt-logo-01-01.png" alt="logo" srcset="">
        <button class="start">Start Game!</button>
    </div>

      <!-- start modal -->
      <div class="start-modal" id="startModal">
        <div class="modal-content">
          <!-- <h1>Tic Tac Toe</h1> -->
          <h1>Pick Your Side</h1>
          <button id="startWithX">Start with X</button>
          <button id="startWithO">Start with O</button>
        </div>
      </div>

    <!-- game intro -->
    <div class="game-intro"><h1>Tic Tac Toe</h1></div>
    <div class="turn">Every move counts!</div>

    <!-- game board -->
    <div class="tic-tac-toe">
      <div class="game-board">
        <div class="board-row">
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
        </div>
        <div class="board-row">
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
        </div>
        <div class="board-row">
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell"></div>
        </div>
      </div>
    </div>

    <!-- history and restart button -->
    <div class="history-message" id="historyMessage">
      <div data-history-message-text class="history-text"></div>
      <div class="history-buttons" id="historyButtons">
        <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
        <button id="resBtn"><i class="fas fa-sync-alt"></i></button>
        <button id="nextBtn"><i class="fa-solid fa-forward"></i></i></button>
      </div>
    </div>

    <!-- end modal -->
    <div class="end-modal" id="endModal">
      <div class="modal-content">
        <div class="result"></div>
        <button id="resBtn2">Restart</button>
        <button id="hisBtn">History</button>
      </div>
    </div>
    
    <section class="bunnies">
     <div class="bunny">
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
     <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>     
     </div>
     
     <div class="bunny bunny1">
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>       
     </div>
     
     <div class="bunny bunny2">
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>
      <div>  <img src="images/ttt-bunny-01.png" height="75px" width="75px"></img></div>      
     </div>
     </section>
  </body>
</html>
